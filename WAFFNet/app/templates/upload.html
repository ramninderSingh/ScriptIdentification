<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WAFFNet++ Script Identification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101010;
            color: #e0e0e0;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        input[type=file] {
            margin: 20px;
        }
        button {
            background-color: #0078d7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>WAFFNet++ Script Identification</h1>
    <div class="container">
        <form action="/predict/ui" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
            <img src="data:image/png;base64,{{ image_data }}" alt="Uploaded Image">
        {% endif %}
    </div>
</body>
</html>
